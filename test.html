<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
 

    .card {
      margin: 20px auto;
      width: 300px;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
      position: relative;
      background-color: white;
    }

    .discount {
      position: absolute;
      top: 0px;
      right: 0px;
      background: rgba(255, 255, 255, 0.9);
      padding: 6px 12px;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      z-index: 2;
    }

    .card-image {
      width: 100%;
      height: 300px;
      object-fit: cover;
      display: block;
      display: block;
      overflow: hidden;
    }

    .uk {
      padding: 16px;
    }

    .location {
      display: flex;
      justify-content: space-between;
      font-size: 16px;
      margin-bottom: 8px;
    }

    .trip {
      display: flex;
      align-items: center;
      font-size: 15px;
      gap: 10px;
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="discount">50% Off</div>
    <img src="/assets//img/london.png" alt="London, UK" class="card-image" />
    <div class="uk">
      <div class="location">
        <div>London, UK</div>
        <div class="price">$4.2k</div>
      </div>
      <div class="trip">
        <img src="navigation.png" alt="Icon" width="20" height="20">
        <strong>12 Days Trip</strong>
      </div>
    </div>
  </div>
</body>
</html>
